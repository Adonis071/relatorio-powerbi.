<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório Dinâmico Power BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #2E86C1;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Relatório Dinâmico Power BI</h1>
    <!-- Substitua LINK_DO_POWER_BI pelo seu link real do iframe -->
    <div class="iframe-container">
        <iframe src="LINK_DO_POWER_BI" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
